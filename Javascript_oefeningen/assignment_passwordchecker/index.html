<!DOCTYPE html>
<html>
<head>
  <title>Javascript | Password-checker</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="login" >
    <p>Username:</p>
    <input type="text" class="login__input" id="login__username" name="username" placeholder="Username"><br/>
    <p>Password:</p>
    <input type="password" class="login__input" id="login__password" name="password1" placeholder="Password"><br/><br/>

    <button type="submit" id="login__button" class="login__button" onclick="checkForm()">Verzenden</button><br/><br/>
    
    <div class="login__error" id="login__error">
      
    </div>
  </div ><br/><br/>

    Minimal Requirements:
  <ul class="requirements__list">
    <li class="requirement__listitem">Min. 8 characters</li>
    <li class="requirement__listitem">Min. 1 special character</li>
    <li class="requirement__listitem">Min. 2 number</li>
    <li class="requirement__listitem">Min. 1 uppercase</li>
    <li class="requirement__listitem">Min. 1 lowercase</li>
  </ul>
  <script type="text/javascript" src="application.js"></script>
</body>
</html>
