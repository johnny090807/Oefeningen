<!DOCTYPE html>
<html>
  <head>
    <title>Javascript | Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="calendar">
		<button class="calendar__prevMonth" onclick="prevMonth()"><</button>
		<span class="calendar__month" id="month"></span>
		<span class="calendar__year" id="year"></span>
		<button class="calendar__nextMonth" onclick="nextMonth()">></button>
		<ul class="days">  
			
		</ul>
    </div> 
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
